<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bible Goals Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Georgia', serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error {
            border-color: #f44336;
        }

        .error-message {
            color: #f44336;
            font-size: 13px;
            margin-top: 5px;
        }

        .btn-signin {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        #googleEmailForm {
            display: none;
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <h1>Sign In</h1>

        <button class="google-btn" onclick="showGoogleForm()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <form id="googleEmailForm" onsubmit="handleGoogleSignIn(event)">
            <div class="form-group">
                <label for="googleEmail">Enter your Gmail</label>
                <input type="email" id="googleEmail" placeholder="yourname@gmail.com" required>
                <div id="googleEmailError" class="error-message"></div>
            </div>
            <button type="submit" class="btn-signin">Continue</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <form onsubmit="handleEmailSignIn(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <button type="submit" class="btn-signin">Sign In</button>
        </form>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVmM7hgphhTV2HDlN_OOMuTr_uqy1lZPnwzYqoAp6WH0goP5qaB2EtlMYlzFngiAUQ/exec';

        function showGoogleForm() {
            document.getElementById('googleEmailForm').style.display = 'block';
            document.querySelector('.google-btn').style.display = 'none';
            document.getElementById('googleEmail').focus();
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function saveToGoogleSheets(email, name, method) {
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        method: method
                    })
                });
            } catch (error) {
                console.log('Data saved locally');
            }
        }

        async function handleGoogleSignIn(event) {
            event.preventDefault();

            const emailInput = document.getElementById('googleEmail');
            const email = emailInput.value.trim();
            const errorDiv = document.getElementById('googleEmailError');

            // Clear previous errors
            emailInput.classList.remove('error');
            errorDiv.textContent = '';

            // Validate email format
            if (!validateEmail(email)) {
                emailInput.classList.add('error');
                errorDiv.textContent = 'Please enter a valid email address';
                return;
            }

            // Check if it's Gmail
            if (!email.endsWith('@gmail.com')) {
                emailInput.classList.add('error');
                errorDiv.textContent = 'Please use a Gmail address (@gmail.com)';
                return;
            }

            const name = email.split('@')[0];

            // Save to Google Sheets
            await saveToGoogleSheets(email, name, 'google');

            // Log in user
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);

            // Check if username is set
            const usernameSet = localStorage.getItem('usernameSet');
            if (usernameSet) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'username-setup.html';
            }
        }

        async function handleEmailSignIn(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const name = document.getElementById('name').value.trim();
            const errorDiv = document.getElementById('emailError');

            // Clear previous errors
            emailInput.classList.remove('error');
            errorDiv.textContent = '';

            // Validate email format
            if (!validateEmail(email)) {
                emailInput.classList.add('error');
                errorDiv.textContent = 'Please enter a valid email address';
                return;
            }

            // Save to Google Sheets
            await saveToGoogleSheets(email, name, 'email');

            // Log in user
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);

            // Check if username is set
            const usernameSet = localStorage.getItem('usernameSet');
            if (usernameSet) {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'username-setup.html';
            }
        }
    </script>
</body>

</html>
