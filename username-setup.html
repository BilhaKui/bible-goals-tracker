<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username - Bible Goals Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Georgia', serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="setup-container">
        <h1>ðŸ‘‹ Welcome!</h1>
        <p class="subtitle">Let's set up your profile</p>

        <form onsubmit="saveUsername(event)">
            <div class="form-group">
                <label for="username">Choose a Username</label>
                <input type="text" id="username" placeholder="Enter username" required minlength="3">
                <p class="hint">This is how you'll appear in the app (minimum 3 characters)</p>
            </div>

            <button type="submit" class="btn">Continue to Dashboard</button>
        </form>
    </div>

    <script>
        function saveUsername(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();

            if (username.length < 3) {
                alert('Username must be at least 3 characters');
                return;
            }

            const email = localStorage.getItem('userEmail');

            // Save username
            localStorage.setItem('userName', username);

            // Save that username is set for this email
            const usernameMap = JSON.parse(localStorage.getItem('usernameMap')) || {};
            usernameMap[email] = username;
            localStorage.setItem('usernameMap', JSON.stringify(usernameMap));
            localStorage.setItem('usernameSet', 'true');

            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
