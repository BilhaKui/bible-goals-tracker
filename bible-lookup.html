<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Lookup - Bible Goals Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .example-btn {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            border: none;
        }

        .example-btn:hover {
            background: #e0e0e0;
        }

        .results {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .verse-display {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .verse-text {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }

        .verse-reference {
            color: #667eea;
            font-weight: 600;
        }

        .upgrade-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .upgrade-box h3 {
            margin-bottom: 15px;
        }

        .upgrade-btn {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="index.html">‚Üê Back to Home</a>
        <a href="dashboard.html">Dashboard</a>
    </div>

    <div class="container">
        <div class="search-card">
            <h1>üìñ Bible Verse Lookup</h1>

            <div class="search-box">
                <input type="text" id="verseInput" placeholder="Enter verse (e.g., John 3:16)"
                    onkeypress="if(event.key==='Enter') searchVerse()">
                <button onclick="searchVerse()">Search</button>
            </div>

            <div class="examples">
                <button class="example-btn" onclick="fillExample('John 3:16')">John 3:16</button>
                <button class="example-btn" onclick="fillExample('Psalm 23:1')">Psalm 23:1</button>
                <button class="example-btn" onclick="fillExample('Romans 8:28')">Romans 8:28</button>
                <button class="example-btn" onclick="fillExample('Philippians 4:13')">Philippians 4:13</button>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        async function searchVerse() {
            const input = document.getElementById('verseInput').value.trim();
            const results = document.getElementById('results');

            if (!input) {
                alert('Please enter a verse reference');
                return;
            }

            results.style.display = 'block';
            results.innerHTML = '<div class="loading">üîç Searching...</div>';

            try {
                const response = await fetch(`https://bible-api.com/${encodeURIComponent(input)}`);

                if (!response.ok) throw new Error('Verse not found');

                const data = await response.json();

                const hasStrongs = checkIfHasStrongs(input);

                results.innerHTML = `
                    <div class="verse-display">
                        <div class="verse-text">${data.text}</div>
                        <div class="verse-reference">‚Äî ${data.reference}</div>
                    </div>

                    <div class="action-buttons">
                        <button onclick="copyVerse()">üìã Copy Verse</button>
                        <button class="btn-secondary" onclick="searchAnother()">üîç Search Another</button>
                    </div>

                    ${hasStrongs ? getStrongsContent(input) : `
                        <div class="upgrade-box">
                            <h3>üîì Unlock Greek & Hebrew Word Studies</h3>
                            <p>Get access to Strong's Concordance definitions, original language meanings, and deeper Biblical insights for every verse.</p>
                            <button class="upgrade-btn" onclick="alert('Premium features coming soon! Contact us for early access.')">Upgrade to Premium</button>
                        </div>
                    `}
                `;

                window.currentVerse = data;

            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Could not find verse. Please check your reference and try again.
                        <br><small>Format: Book Chapter:Verse (e.g., John 3:16)</small>
                    </div>
                `;
            }
        }

        function checkIfHasStrongs(verse) {
            const popularVerses = [
                'John 3:16', 'Psalm 23:1', 'Philippians 4:13',
                'Romans 8:28', 'Proverbs 3:5', 'Matthew 6:33'
            ];
            return popularVerses.some(v => verse.toLowerCase().includes(v.toLowerCase()));
        }

        function getStrongsContent(verse) {
            const strongsData = {
                'John 3:16': [
                    { word: '·ºÄŒ≥Œ±œÄŒ¨œâ', trans: 'agapa≈ç', def: 'Divine, unconditional love' },
                    { word: 'Œ∫œåœÉŒºŒøœÇ', trans: 'kosmos', def: 'World, universe, humanity' },
                    { word: 'œÄŒπœÉœÑŒµœçœâ', trans: 'pisteu≈ç', def: 'To believe, have faith, trust' }
                ],
                'Psalm 23:1': [
                    { word: '◊ô÷∞◊î◊ï÷∏◊î', trans: 'YHWH', def: 'The LORD, covenant name of God' },
                    { word: '◊®÷∏◊¢÷∏◊î', trans: 'raah', def: 'To shepherd, tend, guide' },
                    { word: '◊ó÷∏◊°÷µ◊®', trans: 'chaser', def: 'To lack, be without' }
                ]
            };

            const words = strongsData[verse] || [];

            return `
                <div style="margin-top: 30px;">
                    <h3 style="margin-bottom: 20px;">üìö Original Language Study</h3>
                    ${words.map(w => `
                        <div style="background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 10px;">
                            <div style="font-size: 20px; margin-bottom: 5px;">${w.word}</div>
                            <div style="color: #667eea; margin-bottom: 5px;">${w.trans}</div>
                            <div style="color: #666;">${w.def}</div>
                        </div>
                    `).join('')}
                    <div style="text-align: center; margin-top: 20px; color: #999; font-size: 14px;">
                        ‚ú® Premium feature preview
                    </div>
                </div>
            `;
        }

        function fillExample(verse) {
            document.getElementById('verseInput').value = verse;
            searchVerse();
        }

        function copyVerse() {
            if (!window.currentVerse) return;

            const text = `${window.currentVerse.text}\n‚Äî ${window.currentVerse.reference}`;
            navigator.clipboard.writeText(text);
            alert('‚úì Verse copied!');
        }

        function searchAnother() {
            document.getElementById('verseInput').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('verseInput').focus();
        }
    </script>
</body>

</html>
